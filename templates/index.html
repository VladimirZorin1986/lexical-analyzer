<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

    <title>Лексический анализатор</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6" id="path_form">
                <form action="{{ url_for('index') }}" method="post">
                    <div class="form-group">
                        <label for="filepath"><strong>Введите путь к файлу</strong></label>
                        <input type="text" class="form-control" id="filepath" name="path" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary">Загрузить</button>
                </form>
                <br>
                <h4 class="text-center">Исходный текст программы<br></h4>
                {% if prog_text %}
                {% for line in prog_text %}
                <h4>{{ line }}</h4>
                {% endfor %}
                {% endif %}
            </div>
            <div class="col-sm-6" id="lexx">
                <h4 class="text-center">Таблица лексем</h4>
                <br>
                <table class="table table-bordered" id="lexx_table">
                    <thead>
                        <tr>
                            <th><strong>Лексема</strong></th>
                            <th><strong>Тип лексемы</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if lex_table %}
                        {% for value, lex_type in lex_table %}
                        <tr>
                            <td><strong>{{ value }}</strong></td>
                            <td><strong>{{ lex_type }}</strong></td>
                        </tr>
                        {% endfor %}
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
